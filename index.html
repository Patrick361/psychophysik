<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychophysik Studie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start-screen" class="screen">
        <h1>Wilkommen! Bitte gib deinen Namen ein</h1>
        <input type="text" id="name-input" placeholder="Hier den Namen eingeben">
        <button id="start-button">Start</button>
    </div>

    <div id="quiz-screen" class="screen" style="display: none;">
        <h2 id="user-name"></h2>
        <!-- Image container added to support the white screen effect -->
        <div id="image-container" style="background-color: transparent;">
            <img id="image" src="" alt="Image" width="300">
        </div>
        <div>
            <button id="yesButton">Ja</button>
            <button id="noButton">Nein</button>
        </div>
    </div>

    <div id="finished-screen" class="screen" style="display: none;">
        <h1>Gl√ºckwunsch, du bist fertig!</h1>
    </div>
    
    <script type="module" src="app.js"></script>
</body>
</html>
